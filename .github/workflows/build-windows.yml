name: Build Windows

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
          releaseName: ${{ github.ref_type == 'tag' && format('OpenClaw Installer {0}', github.ref_name) || '' }}
          releaseBody: 'Windows installer for OpenClaw'
          releaseDraft: false
          prerelease: false

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-installer-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-installer-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
